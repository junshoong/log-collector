{% extends 'base.html' %}

{% block content %}
{% autoescape false %}
{{ text }}
{% endautoescape %}
<script>
$.expr[':'].contains = $.expr.createPseudo(function(arg) {
    return function(elem) {
        return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >=0;
    }
});

$('p:contains("fault")').addClass('mark');
$('p:contains("error")').addClass('mark');
</script>
{% endblock %}
